name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣Check out source
    - name: Check out code
      uses: actions/checkout@v4

    # 2️⃣Buildx driver (needed for build-push-action)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3️⃣Log in to GHCR (needs repo secret CR_PAT with write:packages scope)
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    # 3️⃣.2 Make a lowercase copy of the owner/repo path
    - name: Set lowercase image namespace
      id: tolower
      run: echo "NS=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

    # 4️⃣Build *and push* the image
    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true                           # ← push to registry
        load: true                           # ← keep a local copy for tests
        tags: |
          ghcr.io/${{ steps.tolower.outputs.NS }}/fastapi-ci-demo:latest
          ghcr.io/${{ steps.tolower.outputs.NS }}/fastapi-ci-demo:${{ github.sha }}

    # 5️⃣Spin up the image and hit /ping
    - name: Run container & health-check
      run: |
        docker run -d -p 8000:8000 --name app ghcr.io/${{ steps.tolower.outputs.NS }}/fastapi-ci-demo:latest
        sleep 3
        curl -f http://localhost:8000/ping | grep '"pong"'
    # 6 Delpoyin the app on Fly
    - name: Deploy to Fly.io
      uses: superfly/flyctl-actions@v1
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      with:
        args: deploy \
          --image ghcr.io/${{ steps.tolower.outputs.NS }}/fastapi-ci-demo:latest \
          --app fastapi-ci-demo \
          --region fra \
          --yes

