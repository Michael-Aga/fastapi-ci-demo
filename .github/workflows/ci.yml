name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣  Check out source
    - name: Check out code
      uses: actions/checkout@v4

    # 2️⃣  Buildx driver (needed for build-push-action)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3️⃣  Log in to GHCR (needs repo secret CR_PAT with write:packages scope)
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    # 4️⃣  Build *and push* the image
    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true                           # ← push to registry
        load: true                           # ← keep a local copy for tests
        tags: |
          ghcr.io/${{ github.repository_owner }}/fastapi-ci-demo:latest
          ghcr.io/${{ github.repository_owner }}/fastapi-ci-demo:${{ github.sha }}

    # 5️⃣  Spin up the image and hit /ping
    - name: Run container & health-check
      run: |
        docker run -d -p 8000:8000 --name app ghcr.io/${{ github.repository_owner }}/fastapi-ci-demo:latest
        sleep 3
        curl -f http://localhost:8000/ping | grep '"pong"'

