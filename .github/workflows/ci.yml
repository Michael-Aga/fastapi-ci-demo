name: CI

on:
  push:
    branches: [ master ]     # run only on pushes to master
  pull_request:              # …and on any PR that targets master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Check out source
    - name: Check out code
      uses: actions/checkout@v4

    # 2️⃣ Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3️⃣ Log in to GHCR
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    # 3️⃣.2 Lower-case owner string
    - name: Set lowercase image namespace
      id: tolower
      run: echo "NS=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

    # 4️⃣ Build & push image
    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        load: true
        tags: |
          ghcr.io/${{ steps.tolower.outputs.NS }}/fastapi-ci-demo:latest
          ghcr.io/${{ steps.tolower.outputs.NS }}/fastapi-ci-demo:${{ github.sha }}

    # 5️⃣ Health-check
    - name: Run container & health-check
      run: |
        docker run -d -p 8000:8000 --name app ghcr.io/${{ steps.tolower.outputs.NS }}/fastapi-ci-demo:latest
        sleep 3
        curl -f http://localhost:8000/ping | grep '"pong"'

    # 🔎 DEBUG – shows whether the token is reaching the runner
    - name: DEBUG – show if token is present
      run: |
        echo "EVENT = ${{ github.event_name }}"
        if [ -z "$FLY_API_TOKEN" ]; then echo "TOKEN_IS_EMPTY"; else echo "TOKEN_SET"; fi
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

    # 6️⃣ Deploy to Fly.io
    - name: Deploy to Fly.io
      uses: superfly/flyctl-actions@v1
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      with:
        args: >
          deploy
          --strategy bluegreen                     # Or canary
          --image ghcr.io/${{ steps.tolower.outputs.NS }}/fastapi-ci-demo:latest
          --app fastapi-ci-demo
          --yes

